<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForexTrack - Live Currency Exchange</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-exchange-alt"></i> ForexTrack</h1>
      <p class="subtitle">Live Currency Exchange</p>
    </header>

    <div class="converter-card">
      <div class="converter-header">
        <h2>Currency Converter</h2>
        <div class="last-updated" id="last-updated"></div>
      </div>

      <div class="converter-body">
        <div class="input-group">
          <input type="number" id="amount" value="1" min="0" step="0.01">
          <select id="from-currency"></select>
          <button id="swap-currencies" title="Swap currencies"><i class="fas fa-exchange-alt"></i></button>
          <select id="to-currency"></select>
        </div>

        <div class="result">
          <div id="conversion-result">1 USD = 0.85 EUR</div>
          <div id="conversion-details"></div>
        </div>

        <button id="convert-btn">Convert</button>
      </div>
    </div>

    <div class="historical-card">
      <div class="historical-header">
        <h2>Historical Rates</h2>
        <div class="historical-controls">
          <span>Time range:</span>
          <select id="historical-range">
            <option value="7">Last 7 days</option>
            <option value="30">Last 30 days</option>
          </select>
        </div>
      </div>
      <div id="historical-chart"></div>
    </div>

    <div class="rates-card">
      <div class="rates-header">
        <h2>Exchange Rates</h2>
        <div class="base-currency-selector">
          <span>Base currency:</span>
          <select id="base-currency"></select>
        </div>
      </div>

      <div class="search-filter">
        <input type="text" id="currency-search" placeholder="Search currencies...">
        <button id="sort-alphabetical">Sort A-Z</button>
        <button id="sort-by-value">Sort by Value</button>
      </div>

      <div class="rates-table-container">
        <table id="rates-table">
          <thead>
            <tr>
              <th>Currency</th>
              <th>Code</th>
              <th>Rate</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="rates-body">
            <!-- Filled by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <footer>
      <p>Data provided by <a href="https://rapidapi.com/currencyconverterapi/api/currency-conversion-and-exchange-rates/" target="_blank">Currency Conversion API</a></p>
      <p>Last updated: <span id="footer-update-time"></span></p>
    </footer>
  </div>

  <div class="error-modal" id="error-modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Error</h3>
      <p id="error-message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
